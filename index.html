<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Name</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <!-- credit hatchful.shopify.com -->
        <img src="src/img/logo.png" alt="Recipe-logo" class="header__img" />
      </div>

      <h1 class="heading--primary">Recipe Manager</h1>

      <div class="dropdown">
        <button class="btn dropdown__btn">
          <!-- credit icomoon.io -->
          <svg class="icon icon__chevron-thin-down">
            <use
              xlink:href="src/img/sprite.svg#icon-chevron-thin-down"
            ></use></svg
          >Filter
        </button>
      </div>
      <button class="btn btn--add-recipe">
        <svg class="icon icon__plus">
          <use xlink:href="src/img/sprite.svg#icon-plus"></use></svg
        >Add Recipe
      </button>
      <button class="btn btn--favorites">
        <svg class="icon icon-heart">
          <use xlink:href="src/img/sprite.svg#icon-heart"></use></svg
        >Favorites
      </button>
    </header>

    <main class="main">
      <form class="search">
        <input
          type="text"
          name="search-input"
          class="search__input"
          placeholder="Search recipes"
        />
        <!-- <label for="search-field" class="search__label"
          >Enter recipe information</label
        > -->
      </form>
      <button class="search__btn">
        <svg class="icon search__icon">
          <use xlink:href="src/img/sprite.svg#icon-magnifying-glass"></use>
        </svg>
      </button>
    </main>

    <section class="results">
      <h2 class="heading--secondary">Featured Recipes</h2>
      <div class="results__container">
        <div class="recipe">
          <div class="recipe__container">
            <div class="recipe__card">
              <img
                src="/src/img/pizza.jpg"
                class="recipe__card--img"
                alt="recipe img"
              />
              <svg class="icon icon-heart recipe__card--icon">
                <use xlink:href="src/img/sprite.svg#icon-heart"></use>
              </svg>
              <h3 class="recipe__card--title heading--tertiary">Thin crust pizza</h3>
              <button class="btn recipe__card--btn"><span class="underline">View Recipe &rarr;</span></button>
              </div>
              
              <div class="recipe__card">
                <img
                  src="/src/img/pizza.jpg"
                  class="recipe__card--img"
                  alt="recipe img"
                />
                <svg class="icon icon-heart recipe__card--icon">
                  <use xlink:href="src/img/sprite.svg#icon-heart"></use>
                </svg>
                <h3 class="recipe__card--title heading--tertiary">Thin crust pizza</h3>
                <button class="btn recipe__card--btn"><span class="underline">View Recipe &rarr;</span></button>
                </div>

                <div class="recipe__card">
                  <img
                    src="/src/img/pizza.jpg"
                    class="recipe__card--img"
                    alt="recipe img"
                  />
                  <svg class="icon icon-heart recipe__card--icon">
                    <use xlink:href="src/img/sprite.svg#icon-heart"></use>
                  </svg>
                  <h3 class="recipe__card--title heading--tertiary">Thin crust pizza</h3>
                  <button class="btn recipe__card--btn"><span class="underline">View Recipe &rarr;</span></button>
                  </div>

                  <div class="recipe__card">
                    <img
                      src="/src/img/pizza.jpg"
                      class="recipe__card--img"
                      alt="recipe img"
                    />
                    <svg class="icon icon-heart recipe__card--icon">
                      <use xlink:href="src/img/sprite.svg#icon-heart"></use>
                    </svg>
                    <h3 class="recipe__card--title heading--tertiary">Thin crust pizza</h3>
                    <button class="btn recipe__card--btn"><span class="underline">View Recipe &rarr;</span></button>
                    </div>

                    <div class="recipe__card">
                      <img
                        src="/src/img/pizza.jpg"
                        class="recipe__card--img"
                        alt="recipe img"
                      />
                      <svg class="icon icon-heart recipe__card--icon">
                        <use xlink:href="src/img/sprite.svg#icon-heart"></use>
                      </svg>
                      <h3 class="recipe__card--title heading--tertiary">Thin crust pizza</h3>
                      <button class="btn recipe__card--btn"><span class="underline">View Recipe &rarr;</span></button>
                      </div>

                      <div class="recipe__card">
                        <img
                          src="/src/img/pizza.jpg"
                          class="recipe__card--img"
                          alt="recipe img"
                        />
                        <svg class="icon icon-heart recipe__card--icon">
                          <use xlink:href="src/img/sprite.svg#icon-heart"></use>
                        </svg>
                        <h3 class="recipe__card--title heading--tertiary">Thin crust pizza</h3>
                        <button class="btn recipe__card--btn"><span class="underline">View Recipe &rarr;</span></button>
                        </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
