<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Project Name</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="src/img/logo.png" alt="Recipe-logo" class="header__img" />
      </div>
      <form class="header__search">
        <input
          type="text"
          name="search-field"
          class="header__search--input"
          placeholder="Search recipes"
        />
        <!-- <label for="search-field" class="search__label"
          >Enter recipe information</label
        > -->
      </form>
      <button class="header__search--btn">
        <svg class="icon header__search--icon">
          <use xlink:href="src/img/sprite.svg#icon-magnifying-glass"></use>
        </svg>
      </button>

      <div class="dropdown">
        <button class="btn dropdown__btn">
          <svg class="icon icon__chevron-thin-down">
            <use
              xlink:href="src/img/sprite.svg#icon-chevron-thin-down"
            ></use></svg
          >Filter
        </button>
      </div>
      <!-- <select class="header__categories" name="categories" id="categories">
        <option value="breakfast">Breakfast</option>
        <option value="main-dish">Main Dish</option>
        <option value="salad">Salad</option>
        <option value="desert">Desert</option>
      </select> -->
      <button class="btn btn--add-recipe">
        <svg class="icon icon__plus">
          <use xlink:href="src/img/sprite.svg#icon-plus"></use></svg
        >Add Recipe
      </button>
      <button class="btn btn--favorites">
        <svg class="icon icon-heart">
          <use xlink:href="src/img/sprite.svg#icon-heart"></use></svg
        >Favorites
      </button>
    </header>

    <script src="src/index.js"></script>
  </body>
</html>
